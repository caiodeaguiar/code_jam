<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com JWT</title>
</head>
<body>

  <h2>Login</h2>

  <form id="formLogin">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <div id="resultado" style="margin-top:20px; color:blue;"></div>

  <script>
    const form = document.getElementById('formLogin');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // impede recarregar a página

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:8000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }

        const data = await response.json();

        // Supondo que o backend retorne { "token": "seu_jwt_aqui" }
        resultado.innerHTML = `
          <strong>Login bem-sucedido!</strong><br>
          Token JWT: <code>${data.token}</code>
        `;

      } catch (error) {
        resultado.innerHTML = `<span style="color:red;">Erro: ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
