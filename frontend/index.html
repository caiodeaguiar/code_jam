<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com JWT</title>
</head>
<body>

  <h2>Login</h2>

  <form id="formLogin">
    <label for="username">Usu√°rio:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <div id="resultado" style="margin-top:20px; color:blue;"></div>

  <script>
    const form = document.getElementById('formLogin');
    const resultado = document.getElementById('resultado');

form.addEventListener('submit', async (event) => {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const data = new URLSearchParams();
  data.append('username', username);
  data.append('password', password);

  try {
    const response = await fetch('http://localhost:8000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: data
    });

    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

    const json = await response.json();
    resultado.innerHTML = `Login bem-sucedido!<br>Token JWT: <code>${json.access_token}</code>`;
  } catch (err) {
    resultado.innerHTML = `<span style="color:red;">Erro: ${err.message}</span>`;
  }
});

  </script>

</body>
</html>
